<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromiseTest</title>
</head>

<script>

    let promError = false;

    // versprechen, dass ein ereignis in zukunft ausgeführt wird
    function getPromise() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('1'); 
                if (promError) {
                    reject('hat nicht geklappt');   // wird wiedergegeben, wenn es nicht geklappt hat
                } else {
                    resolve('hat geklappt');        // wird wiedergegeben, wenn es geklappt hat z.B. Object aus Datenbank
                }
            }, 500);
        });;
    }

    // versprechen, dass ein ereignis in zukunft ausgeführt wird
    function getPromise2() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('2'); 
                if (!promError) {                   // läuft auf Fehler, so dass dirkt ans Ende gegangen wird!
                    reject('hat nicht geklappt');   // wird wiedergegeben, wenn es nicht geklappt hat
                } else {
                    resolve('hat geklappt');        // wird wiedergegeben, wenn es geklappt hat z.B. Object aus Datenbank
                }
            }, 500);
        });;
    }

    // versprechen, dass ein ereignis in zukunft ausgeführt wird
    function getPromise3() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('3'); 
                if (promError) {
                    reject('hat nicht geklappt');   // wird wiedergegeben, wenn es nicht geklappt hat
                } else {
                    resolve('hat geklappt');        // wird wiedergegeben, wenn es geklappt hat z.B. Object aus Datenbank
                }
            }, 500);
        });;
    }

    // async function usePromise() {           // async und wait zusammen verwenden
    //     console.log('prom1');               // prom1 wird sofort ausgeführt
    //     let prom =  await getPromise();      // bei async funtion warten, bis getPromise() fertig ist und dann erst weitergehen
    //     console.log('prom2');               // dann wird prom2 ausgeführt
    //     console.log(prom);
    // }

    async function usePromise() {        // async und wait zusammen verwenden
        try {
            await getPromise();
            await getPromise2();
            await getPromise3();
            console.log('juhu');
            
        } catch (error) {
            console.error(error);         // reject abfangen
        }
        console.log('Ende');
        
    }

</script>

<body onload="usePromise()">

    <h1>PromiseTest</h1>

</body>

</html>
